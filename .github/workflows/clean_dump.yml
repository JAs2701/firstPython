name: Clean Dumps
on: [workflow_dispatch]
jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      - name: Print all directory in repository
        run: |
          ls -la
          ls -la ${{ runner.temp }}
  
  java_machine:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '21'

  apache_jena:
    runs-on: ubuntu-latest
    needs: [dump, java_machine]
    steps:
      - name: download apache jena
        uses: actions/checkout@v4
        with: 
          repository: apache/jena
          path: apache-jena

      - run: export JENA_HOME=apache-jena
      - run: PATH=$PATH:$JENA_HOME/bin

      
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17 # Jena4 requires Java 11+
      - uses: foooomio/setup-jena@v3
      - run: update --version

      # unzip dump file
      - uses: actions/checkout@v4
      - name: Extract dump.ttl.gz file
        id: dump
        run: |
          gunzip -fdc dump.ttl.gz > dump.ttl

      - name: Run Script Sparql Queries
      - run: |
          pwd dump.ttl
          chmod +x ${GITHUB_WORKSPACE}/generate-public-dmp.sh
          sh ${GITHUB_WORKSPACE}/generate-public-dmp.sh
      
      - name: Save in Repository
        run: |
          git config user.name ${{ github.actor }}
          git config user.email "jorge.aquino.jaq@gmail.com"
          git lfs track "public-dump.ttl"
          git add ${GITHUB_WORKSPACE}/public-dump.ttl
          git commit -am "Save dum.ttl in repository"
          git push
