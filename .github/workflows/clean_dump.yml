name: Clean Dumps
on: [workflow_dispatch]
jobs:
  dump:
    runs-on: ubuntu-latest
    steps:
      # unzip dump file
      - uses: actions/checkout@v4
      - name: Extract dump.ttl.gz file
        id: dump
        run: |
          gunzip -fdc dump.ttl.gz > dump.ttl

      - name: Print all directory in repository
        run: |
          ls -la
          ls -la ${{ runner.temp }}
          
  Sparql_Dump:
    runs-on: ubuntu-latest
    needs: [dump]
    steps:
      # Install Apache Jena
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17 # Jena4 requires Java 11+
      - uses: foooomio/setup-jena@v3
      - run: update --version
      
      # Execute Update in sparql
      - uses: actions/checkout@v4
      - name: Run the script
        run: |
          chmod +x ${GITHUB_WORKSPACE}/generate-public-dump.sh
          sh ${GITHUB_WORKSPACE}/generate-public-dump.sh

      - name: Save in Repository
        run: |
          git config user.name ${{ github.actor }}
          git config user.email "jorge.aquino.jaq@gmail.com"
          git lfs track "public-dump.ttl"
          git add ${GITHUB_WORKSPACE}/public-dump.ttl
          git commit -m "Save dum.ttl in repository"
          git push
